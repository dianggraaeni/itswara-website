
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITSWARA | Guarding Water, Managing Waste</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'its-aqua': '#9CEAEF',
              'its-soft-blue': '#7AC9E1',
              'its-main-blue': '#6EACCD',
              'its-green': '#A2CA67',
              'its-dark-green': '#276E5B',
            },
            fontFamily: {
              fredoka: ['Fredoka', 'sans-serif'],
              quicksand: ['Quicksand', 'sans-serif'],
            },
            animation: {
              'infinite-scroll': 'infinite-scroll 40s linear infinite',
              'wave': 'wave 3s ease-in-out infinite',
              'ripple': 'ripple 1.5s ease-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              'infinite-scroll': {
                from: { transform: 'translateX(0)' },
                to: { transform: 'translateX(-50%)' },
              },
              'wave': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'ripple': {
                '0%': { transform: 'scale(1)', opacity: '1' },
                '100%': { transform: 'scale(1.5)', opacity: '0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        scroll-behavior: smooth;
      }
      h1, h2, h3, h4 {
        font-family: 'Fredoka', sans-serif;
      }
      .custom-gradient {
        background: linear-gradient(180deg, #9CEAEF 0%, #7AC9E1 100%);
      }
      .blob-shape {
        border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .mask-v-gradient {
        mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
      }
      .mask-v-gradient-horizontal {
        mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
      }

      /* Vertical Scroll Marquee */
      @keyframes vertical-scroll {
        from { transform: translateY(0); }
        to { transform: translateY(-50%); }
      }

      .animate-v-scroll {
        animation: vertical-scroll 30s linear infinite;
      }
      .animate-v-scroll-fast {
        animation: vertical-scroll 20s linear infinite;
      }
      .animate-v-scroll-slow {
        animation: vertical-scroll 45s linear infinite;
      }
      .pause-on-hover:hover {
        animation-play-state: paused;
      }

      @keyframes flow-line {
        0% { stroke-dashoffset: 24; }
        100% { stroke-dashoffset: 0; }
      }
      .animate-flow {
        stroke-dasharray: 12 12;
        animation: flow-line 1.5s linear infinite;
      }
    </style>
<script type="importmap">

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>

</body>
</html>
